<script>
async function getSetuImageWithProxy() {
    // CORS代理服务器URL
    const proxyUrl = 'https://api.codetabs.com/v1/proxy/?quest=';
    // 目标API端点
    const targetUrl = 'https://www.loliapi.com/bg/?type=json';
    // 构造完整的请求URL
    const fullUrl = proxyUrl + encodeURIComponent(targetUrl);

    try {
        // 发送请求
        const response = await fetch(fullUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        // 解析JSON响应
        const data = await response.json();

        // 检查数据结构并提取图片链接
        if (data && data.url) {
            const b = data.url; // 存储图片链接
            console.log('Image URL:', b);
            // 设置页面背景为变量b的值，并拉伸填充整个页面
            document.body.style.background = `url(${b}) no-repeat center center / cover`;
            

        } else {
            console.error('No valid image URL found in the response');
        }
    } catch (error) {
        // 处理错误情况
        console.error('Could not fetch image:', error);
    }
}

// 调用函数
getSetuImageWithProxy();









</script>
